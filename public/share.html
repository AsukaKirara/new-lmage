<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>分享图片 - TG-Image | 免费图床</title>
    <meta name="description" content="查看通过TG-Image分享的图片">
    <meta name="keywords" content="图床,Telegram,图片分享,免费图床,图片托管">
    <meta name="theme-color" content="#4361ee">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .share-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .share-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .share-image-container {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .share-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: var(--radius-sm);
        }
        
        .share-info {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0,0,0,0.03);
            border-radius: var(--radius-sm);
        }
        
        .share-info p {
            margin: 5px 0;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .share-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .share-btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .share-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .share-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .password-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .password-form h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .password-form p {
            margin-bottom: 20px;
            color: var(--text-light);
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 16px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .submit-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-size: 14px;
        }
        
        .access-denied {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .access-denied h2 {
            color: var(--error-color);
            margin-bottom: 20px;
        }
        
        .access-denied p {
            margin-bottom: 20px;
            color: var(--text-light);
        }
        
        .access-denied .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .access-denied .login-link:hover {
            text-decoration: underline;
        }
        
        .dark-mode .share-info {
            background-color: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="dark-mode-transition">
    <!-- 页面加载动画 -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-content">
            <section class="loader">
                <div class="slider" style="--i:0"></div>
                <div class="slider" style="--i:1"></div>
                <div class="slider" style="--i:2"></div>
                <div class="slider" style="--i:3"></div>
                <div class="slider" style="--i:4"></div>
            </section>
        </div>
    </div>

    <!-- 页面过渡动画 -->
    <div id="pageTransition" class="page-transition"></div>

    <div class="app-container">
        <header class="header">
            <div class="logo">
                <img src="./images/logo.svg" alt="TG-Image Logo" class="logo-img">
                <h1>TG-Image</h1>
            </div>
            <div class="nav-container">
                <nav class="nav" id="mainNav">
                    <a href="/" class="nav-link animated-link">首页</a>
                    <a href="/login.html" class="nav-link animated-link">登录</a>
                    <a href="https://github.com/xiyewuqiu/new-lmage" target="_blank" class="nav-link animated-link">GitHub</a>
                </nav>
                <div class="header-buttons">
                    <div class="love love-toggle" id="themeToggle" aria-label="切换暗色/亮色模式">
                      <input id="switch" type="checkbox">
                      <label class="love-heart" for="switch">
                        <i class="left"></i>
                        <i class="right"></i>
                        <i class="bottom"></i>
                        <div class="round"></div>
                      </label>
                    </div>
                </div>
            </div>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="mobile-menu" id="mobileMenu">
                <nav class="mobile-nav">
                    <a href="/" class="mobile-nav-link">首页</a>
                    <a href="/login.html" class="mobile-nav-link">登录</a>
                    <a href="https://github.com/xiyewuqiu/new-lmage" target="_blank" class="mobile-nav-link">GitHub</a>
                </nav>
            </div>
        </header>

        <main>
            <!-- 密码保护表单 - 默认隐藏 -->
            <div class="password-form" id="passwordForm" style="display: none;">
                <h2>密码保护的图片</h2>
                <p>此图片已被密码保护，请输入密码查看</p>
                <input type="password" id="sharePassword" class="password-input" placeholder="请输入密码">
                <button id="submitPassword" class="submit-btn">提交</button>
                <p class="error-message" id="passwordError" style="display: none;"></p>
            </div>

            <!-- 访问被拒绝 - 默认隐藏 -->
            <div class="access-denied" id="accessDenied" style="display: none;">
                <h2>访问被拒绝</h2>
                <p>您没有权限查看此图片。此图片仅对特定用户开放访问。</p>
                <p>如果您认为这是一个错误，请联系分享者或 <a href="/login.html" class="login-link">登录</a> 您的账户。</p>
            </div>

            <!-- 分享内容 - 默认隐藏 -->
            <div class="share-container" id="shareContent" style="display: none;">
                <div class="share-header">
                    <h2 id="shareTitle">分享的图片</h2>
                    <p id="shareDescription">由 TG-Image 提供的高质量图片分享</p>
                </div>
                
                <div class="share-image-container">
                    <img id="sharedImage" class="share-image" src="" alt="分享的图片">
                    <div class="share-info">
                        <p id="fileName">文件名: -</p>
                        <p id="fileSize">文件大小: -</p>
                        <p id="uploadDate">上传时间: -</p>
                    </div>
                    <div class="share-actions">
                        <button class="share-btn" id="downloadBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            下载图片
                        </button>
                        <button class="share-btn" id="copyLinkBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            复制链接
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024-2025 TG-Image. 基于 <a href="https://telegram.org" target="_blank">Telegram</a> 提供技术支持</p>
        </footer>
    </div>

    <!-- 返回顶部按钮 -->
    <div class="back-to-top" id="backToTop">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </div>

    <!-- 移动端菜单遮罩 -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/share.js"></script>
</body>
</html>
