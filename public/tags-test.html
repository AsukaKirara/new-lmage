<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理测试 - TG-Image</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .test-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .test-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .test-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            border-color: #8b5cf6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.15);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .feature-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .feature-desc {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .test-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .emoji {
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .test-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .test-title {
                font-size: 2rem;
            }
            
            .test-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">🏷️ 标签管理系统</h1>
        <p class="test-subtitle">
            体验完整的标签管理功能！创建、编辑、删除标签，支持批量操作、导入导出，还有漂亮的统计图表！
        </p>

        <div class="test-features">
            <div class="feature-card">
                <div class="feature-icon">🎨</div>
                <div class="feature-title">丰富的颜色</div>
                <div class="feature-desc">20种预设颜色，让你的标签更加个性化</div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">📊</div>
                <div class="feature-title">统计图表</div>
                <div class="feature-desc">可视化显示标签使用情况，一目了然</div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">批量操作</div>
                <div class="feature-desc">支持批量删除、合并标签，提高管理效率</div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">💾</div>
                <div class="feature-title">导入导出</div>
                <div class="feature-desc">支持JSON格式的标签数据导入导出</div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">🔍</div>
                <div class="feature-title">实时搜索</div>
                <div class="feature-desc">快速搜索标签名称和描述内容</div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">📱</div>
                <div class="feature-title">响应式设计</div>
                <div class="feature-desc">完美适配桌面端和移动端设备</div>
            </div>
        </div>

        <a href="tags.html?test=true" class="test-button">
            <i class="ri-play-circle-line"></i>
            <span>开始体验标签管理</span>
            <span class="emoji">🚀</span>
        </a>

        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e2e8f0; color: #6b7280; font-size: 0.9rem;">
            <p>💡 提示：测试模式下所有数据仅保存在本地浏览器中，不会影响实际数据</p>
        </div>
    </div>
</body>
</html>
