<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>菜单 - TG-Image</title>
    <meta name="description" content="TG-Image移动端导航菜单">
    <meta name="theme-color" content="#4361ee">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/layout-optimization.css">
    <link rel="stylesheet" href="./css/mobile-menu-comprehensive.css">
    <link rel="stylesheet" href="./css/buttons-premium.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <style>
        body {
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .mobile-menu-page {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(248, 250, 252, 0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 0;
            position: relative;
            overflow-y: auto;
        }
        
        body.dark-mode .mobile-menu-page {
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.95) 0%, 
                rgba(30, 41, 59, 0.95) 100%);
        }
        
        .mobile-menu-page-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        body.dark-mode .mobile-menu-page-header {
            background: rgba(15, 23, 42, 0.9);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-btn {
            width: 44px;
            height: 44px;
            background: rgba(79, 70, 229, 0.1);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(79, 70, 229, 0.2);
            transform: scale(1.05);
        }
        
        .menu-search {
            flex: 1;
            margin: 0 1rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .search-input {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--dark-text);
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--text-light);
        }
        
        .menu-categories {
            padding: 2rem 0;
        }
        
        .category-section {
            margin-bottom: 3rem;
        }
        
        .category-header {
            padding: 0 1.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .category-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .category-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }
        
        body.dark-mode .category-title {
            color: var(--dark-text);
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            padding: 0 1.5rem;
        }
        
        .menu-item-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            padding: 1.5rem 1rem;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }
        
        body.dark-mode .menu-item-card {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }
        
        body.dark-mode .menu-item-card:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .menu-item-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .menu-item-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }
        
        body.dark-mode .menu-item-title {
            color: var(--dark-text);
        }
        
        .menu-item-desc {
            font-size: 0.75rem;
            color: var(--text-light);
            margin: 0;
            line-height: 1.4;
        }
        
        body.dark-mode .menu-item-desc {
            color: var(--dark-text-light);
        }
        
        .floating-actions {
            position: fixed;
            bottom: 2rem;
            right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }
        
        .fab {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(79, 70, 229, 0.5);
        }
        
        .fab-upload {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        
        .fab-upload:hover {
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.5);
        }
        
        @media (max-width: 640px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
                padding: 0 1rem;
            }
            
            .menu-item-card {
                padding: 1rem 0.75rem;
            }
            
            .menu-item-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
