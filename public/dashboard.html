<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>我的图片 - TG-Image | 免费图床</title>
    <meta name="description" content="管理您在TG-Image上传的图片">
    <meta name="keywords" content="图床,Telegram,图片上传,免费图床,图片托管,图片管理">
    <meta name="theme-color" content="#4361ee">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        body.dark-mode .dashboard-header {
            background: var(--dark-card-bg);
        }

        .dashboard-title {
            font-size: 1.8rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .dashboard-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 3px;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
        }

        .dashboard-stats {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0 2rem;
            justify-content: center;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.25rem;
            flex: 1;
            min-width: 150px;
            max-width: 250px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all var(--transition);
            border-top: 3px solid var(--primary-color);
        }

        body.dark-mode .stat-card {
            background: var(--dark-card-bg);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        body.dark-mode .stat-label {
            color: var(--dark-text-light);
        }

        .search-bar {
            display: flex;
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: all var(--transition-fast);
            background-color: var(--bg-color);
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        body.dark-mode .search-input {
            background-color: var(--dark-bg);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(var(--primary-light-rgb), 0.2);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            transition: all var(--transition-fast);
            padding: 5px;
            border-radius: 50%;
        }

        .search-btn:hover {
            background-color: rgba(var(--primary-light-rgb), 0.1);
        }

        .filter-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .sort-select {
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
        }

        body.dark-mode .sort-select {
            background-color: var(--dark-bg);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .image-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid transparent;
        }

        body.dark-mode .image-card {
            background-color: var(--dark-card-bg);
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .image-preview::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 70%, rgba(0,0,0,0.3));
            opacity: 0;
            transition: opacity var(--transition);
        }

        .image-card:hover .image-preview::after {
            opacity: 1;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition);
        }

        .image-card:hover .image-preview img {
            transform: scale(1.05);
        }

        .image-zoom-icon {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition);
            z-index: 2;
        }

        .image-card:hover .image-zoom-icon {
            opacity: 1;
        }

        .image-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .image-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.1rem;
            color: var(--text-color);
            transition: color var(--transition-fast);
        }

        body.dark-mode .image-name {
            color: var(--dark-text);
        }

        .image-card:hover .image-name {
            color: var(--primary-color);
        }

        .image-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.75rem;
        }

        body.dark-mode .image-meta {
            color: var(--dark-text-light);
        }

        .image-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .image-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: auto;
            padding-top: 0.5rem;
        }

        .image-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background-color: rgba(var(--primary-light-rgb), 0.1);
            color: var(--primary-color);
            border-radius: 20px;
            transition: all var(--transition-fast);
        }

        body.dark-mode .image-tag {
            background-color: rgba(var(--primary-light-rgb), 0.2);
        }

        .image-tag:hover {
            background-color: var(--primary-light);
            color: white;
        }

        .image-actions {
            display: flex;
            padding: 0.75rem;
            gap: 0.5rem;
            border-top: 1px solid var(--border-color);
            background-color: rgba(var(--primary-light-rgb), 0.03);
        }

        body.dark-mode .image-actions {
            border-color: var(--dark-border);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .image-btn {
            flex: 1;
            padding: 0.6rem 0.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .copy-btn {
            background-color: var(--primary-light);
            color: white;
        }

        .edit-btn {
            background-color: #4cc9f0;
            color: white;
        }

        .delete-btn {
            background-color: #f72585;
            color: white;
        }

        .image-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .image-btn:active {
            transform: translateY(0);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: var(--card-bg);
            cursor: pointer;
            transition: all var(--transition-fast);
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        body.dark-mode .page-btn {
            background-color: var(--dark-card-bg);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .page-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            box-shadow: 0 3px 8px rgba(var(--primary-dark-rgb), 0.3);
        }

        .page-btn:hover:not(.active):not(.disabled) {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 2rem 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        body.dark-mode .empty-state {
            background-color: var(--dark-card-bg);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .empty-state p {
            margin-bottom: 1.5rem;
            color: var(--text-light);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        body.dark-mode .empty-state p {
            color: var(--dark-text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary-light);
            opacity: 0.7;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(var(--primary-dark-rgb), 0.3);
        }

        .upload-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(var(--primary-dark-rgb), 0.2);
        }

        /* 编辑模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }

        body.dark-mode .modal-content {
            background-color: var(--dark-card-bg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        body.dark-mode .modal-close {
            color: var(--dark-text-light);
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .modal-btn-primary {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }

        .modal-btn-secondary {
            background: none;
            border: 1px solid var(--border-color);
        }

        body.dark-mode .modal-btn-secondary {
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 0.5rem;
            gap: 0.5rem;
            min-height: 2.5rem;
            background-color: var(--bg-color);
        }

        body.dark-mode .tags-input {
            background-color: var(--dark-bg);
            border-color: var(--dark-border);
        }

        .tag {
            display: flex;
            align-items: center;
            background-color: var(--primary-light);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
        }

        .tag-remove {
            margin-left: 0.25rem;
            cursor: pointer;
        }

        .tags-input input {
            flex: 1;
            border: none;
            outline: none;
            padding: 0.25rem;
            min-width: 100px;
            background: transparent;
            color: var(--text-color);
        }

        body.dark-mode .tags-input input {
            color: var(--dark-text);
        }

        /* 图片查看器 */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition);
        }

        .image-viewer.active {
            display: flex;
            opacity: 1;
        }

        .viewer-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
        }

        .viewer-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: var(--radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .viewer-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity var(--transition-fast);
        }

        .viewer-close:hover {
            opacity: 1;
        }

        .viewer-info {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .dashboard-stats {
                flex-wrap: wrap;
            }

            .stat-card {
                min-width: 120px;
                flex-basis: calc(50% - 1rem);
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                padding: 1rem;
            }

            .dashboard-title {
                font-size: 1.5rem;
            }

            .dashboard-actions {
                width: 100%;
            }

            .dashboard-stats {
                margin: 1rem 0;
                gap: 1rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .search-bar {
                width: 100%;
            }

            .filter-options {
                flex-direction: column;
                align-items: flex-start;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }

            .image-preview {
                height: 140px;
            }

            .image-name {
                font-size: 0.95rem;
            }

            .image-actions {
                flex-direction: column;
                padding: 0.5rem;
            }

            .image-btn {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 0.5rem;
                margin: 1rem auto;
            }

            .dashboard-header {
                margin-bottom: 1rem;
            }

            .dashboard-stats {
                flex-direction: column;
            }

            .stat-card {
                max-width: 100%;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 0.75rem;
            }

            .image-preview {
                height: 120px;
            }

            .pagination {
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-btn {
                padding: 0.4rem 0.8rem;
                min-width: 35px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

                </div>
            </div>

            <!-- 移动端导航菜单 -->
            <div class="mobile-menu" id="mobileMenu">
                <div class="mobile-menu-header">
                    <div class="logo">
                        <img src="./images/logo.svg" alt="TG-Image Logo" class="logo-img">
                        <h1>TG-Image</h1>
                    </div>
                    <button id="mobileMenuCloseBtn" class="mobile-menu-close" aria-label="关闭菜单">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <nav class="mobile-nav">
                    <a href="/" class="mobile-nav-link">首页</a>
                    <a href="/dashboard.html" class="mobile-nav-link active">我的图片</a>
                    <a href="/" id="mobileLogoutBtn" class="mobile-nav-link">退出登录</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="dashboard-container fade-in-element">
                <div class="dashboard-header">
                    <h2 class="dashboard-title">我的图片</h2>
                    <div class="dashboard-actions">
                        <a href="/" class="upload-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            上传新图片
                        </a>
                    </div>
                </div>

                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalImages">0</div>
                        <div class="stat-label">总图片数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalSize">0 MB</div>
                        <div class="stat-label">总存储空间</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="recentUploads">0</div>
                        <div class="stat-label">最近上传(7天)</div>
                    </div>
                </div>

                <div class="search-bar">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索图片名称或标签...">
                    <button id="searchBtn" class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>

                <div class="filter-options">
                    <div class="filter-group">
                        <span class="filter-label">排序方式:</span>
                        <select id="sortSelect" class="sort-select">
                            <option value="newest">最新上传</option>
                            <option value="oldest">最早上传</option>
                            <option value="name">文件名</option>
                            <option value="size">文件大小</option>
                        </select>
                    </div>
                    <div class="filter-group" id="tagFilters">
                        <!-- 标签过滤器将通过JavaScript动态生成 -->
                    </div>
                </div>

                <div id="imageGrid" class="image-grid">
                    <!-- 图片卡片将通过JavaScript动态生成 -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                    <h3>还没有上传图片</h3>
                    <p>上传您的第一张图片，开始使用TG-Image图床服务。您可以随时管理、分享和删除您的图片。</p>
                    <a href="/" class="upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        上传图片
                    </a>
                </div>

                <div id="pagination" class="pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <!-- 图片查看器 -->
        <div id="imageViewer" class="image-viewer">
            <div class="viewer-content">
                <button id="closeViewer" class="viewer-close">&times;</button>
                <img id="viewerImage" class="viewer-image" src="" alt="">
                <div id="viewerInfo" class="viewer-info"></div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024-2025 TG-Image. 基于 <a href="https://telegram.org" target="_blank">Telegram</a> 提供技术支持</p>
        </footer>
    </div>

    <!-- 编辑图片模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">编辑图片信息</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editFileName">文件名</label>
                    <input type="text" id="editFileName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="editTags">标签</label>
                    <div id="tagsInput" class="tags-input">
                        <input type="text" id="tagInput" placeholder="输入标签后按回车...">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="modal-btn modal-btn-secondary">取消</button>
                <button id="saveEdit" class="modal-btn modal-btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- 返回顶部按钮 -->
    <div class="back-to-top" id="backToTop">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </div>

    <!-- 移动端菜单遮罩 -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
