<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>我的图片 - TG-Image | 免费图床</title>
    <meta name="description" content="管理您在TG-Image上传的图片">
    <meta name="keywords" content="图床,Telegram,图片上传,免费图床,图片托管,图片管理">
    <meta name="theme-color" content="#4361ee">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 1.8rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
        }

        .search-bar {
            display: flex;
            margin-bottom: 1.5rem;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: var(--radius-sm) 0 0 var(--radius-sm);
            font-size: 1rem;
            transition: all var(--transition-fast);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        body.dark-mode .search-input {
            background-color: var(--dark-bg);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-light);
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .search-btn:hover {
            opacity: 0.9;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .image-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all var(--transition);
            position: relative;
        }

        body.dark-mode .image-card {
            background-color: var(--dark-card-bg);
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .image-preview {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition);
        }

        .image-card:hover .image-preview img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 1rem;
        }

        .image-name {
            font-weight: 500;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        body.dark-mode .image-meta {
            color: var(--dark-text-light);
        }

        .image-actions {
            display: flex;
            padding: 0.5rem 1rem 1rem;
            gap: 0.5rem;
        }

        .image-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .copy-btn {
            background-color: var(--primary-light);
            color: white;
        }

        .edit-btn {
            background-color: #4cc9f0;
            color: white;
        }

        .delete-btn {
            background-color: #f72585;
            color: white;
        }

        .image-btn:hover {
            opacity: 0.9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: var(--card-bg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        body.dark-mode .page-btn {
            background-color: var(--dark-card-bg);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .page-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        .page-btn:hover:not(.active) {
            border-color: var(--primary-light);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        body.dark-mode .empty-state {
            background-color: var(--dark-card-bg);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .empty-state p {
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }

        body.dark-mode .empty-state p {
            color: var(--dark-text-light);
        }

        .upload-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(var(--primary-dark-rgb), 0.3);
        }

        /* 编辑模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }

        body.dark-mode .modal-content {
            background-color: var(--dark-card-bg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        body.dark-mode .modal-close {
            color: var(--dark-text-light);
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .modal-btn-primary {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }

        .modal-btn-secondary {
            background: none;
            border: 1px solid var(--border-color);
        }

        body.dark-mode .modal-btn-secondary {
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 0.5rem;
            gap: 0.5rem;
            min-height: 2.5rem;
            background-color: var(--bg-color);
        }

        body.dark-mode .tags-input {
            background-color: var(--dark-bg);
            border-color: var(--dark-border);
        }

        .tag {
            display: flex;
            align-items: center;
            background-color: var(--primary-light);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
        }

        .tag-remove {
            margin-left: 0.25rem;
            cursor: pointer;
        }

        .tags-input input {
            flex: 1;
            border: none;
            outline: none;
            padding: 0.25rem;
            min-width: 100px;
            background: transparent;
            color: var(--text-color);
        }

        body.dark-mode .tags-input input {
            color: var(--dark-text);
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .dashboard-actions {
                width: 100%;
            }

            .search-bar {
                width: 100%;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .image-preview {
                height: 120px;
            }

            .image-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 页面加载动画 -->
    <div id="pageLoader" class="page-loader">
        <div class="loader-content">
            <img src="./images/logo.svg" alt="TG-Image Logo" class="loader-logo">
            <div class="loader-progress">
                <div id="loaderProgressBar" class="loader-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- 页面过渡动画 -->
    <div id="pageTransition" class="page-transition"></div>

    <div class="app-container">
        <header class="header">
            <div class="logo">
                <img src="./images/logo.svg" alt="TG-Image Logo" class="logo-img">
                <h1>TG-Image</h1>
            </div>
            <div class="nav-container">
                <nav class="nav" id="mainNav">
                    <a href="/" class="nav-link animated-link">首页</a>
                    <a href="/dashboard.html" class="nav-link active animated-link">我的图片</a>
                    <a href="https://github.com/your-username/tg-image" target="_blank" class="nav-link animated-link">GitHub</a>
                </nav>
                <div class="header-buttons">
                    <button id="themeToggle" class="theme-toggle" aria-label="切换暗色/亮色模式">
                        <svg id="darkIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <svg id="lightIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                    <div id="userDropdown" class="user-dropdown">
                        <button id="userDropdownBtn" class="user-dropdown-btn">
                            <span id="userDisplayName">用户</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="user-dropdown-content">
                            <a href="/dashboard.html">我的图片</a>
                            <a href="/" id="logoutBtn">退出登录</a>
                        </div>
                    </div>
                    <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="菜单">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="dashboard-container fade-in-element">
                <div class="dashboard-header">
                    <h2 class="dashboard-title">我的图片</h2>
                    <div class="dashboard-actions">
                        <a href="/" class="upload-btn">上传新图片</a>
                    </div>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索图片...">
                    <button id="searchBtn" class="search-btn">搜索</button>
                </div>

                <div id="imageGrid" class="image-grid">
                    <!-- 图片卡片将通过JavaScript动态生成 -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <h3>还没有上传图片</h3>
                    <p>上传您的第一张图片，开始使用TG-Image图床服务</p>
                    <a href="/" class="upload-btn">上传图片</a>
                </div>

                <div id="pagination" class="pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024-2025 TG-Image. 基于 <a href="https://telegram.org" target="_blank">Telegram</a> 提供技术支持</p>
        </footer>
    </div>

    <!-- 编辑图片模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">编辑图片信息</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editFileName">文件名</label>
                    <input type="text" id="editFileName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="editTags">标签</label>
                    <div id="tagsInput" class="tags-input">
                        <input type="text" id="tagInput" placeholder="输入标签后按回车...">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="modal-btn modal-btn-secondary">取消</button>
                <button id="saveEdit" class="modal-btn modal-btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- 返回顶部按钮 -->
    <div class="back-to-top" id="backToTop">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </div>

    <!-- 移动端菜单遮罩 -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
